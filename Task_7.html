<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery View</title>
    <style>
        table,td,tr{
            border: 2px solid yellow;
            border-collapse: collapse;
            background-color:blueviolet;
            margin-left:10%;
            margin-right: 10%;
            
        }
        
        img{
            height:200px;
            width:200px;
            object-fit: fill;
        }
    </style>
</head>
<body>
    <h1>Gallery View</h1>
    <table>
        <tr>
            <td><img src="./Images/Anushka_shetty.jpg" alt="Image 1"></td>
            <td><img src="./Images/csk.jpg" alt="Image 2"></td>
            <td><img src="./Images/dc.jpg" alt="Image 3"></td>
        </tr>
        <tr>
            <td><img src="./Images/Prabhas.jpg" alt="Image 4"></td>
            <td><img src="./Images/Rana.jpg" alt="Image 5"></td>
            <td><img src="./Images/Sathyaraj.jpg" alt="Image 6"></td>
        </tr>
    </table>
</body>
</html>
